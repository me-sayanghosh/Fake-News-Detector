<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Light theme variables */
    :root {
      --bg-color: #f5f5f5;
      --text-color: #1f1f1f;
      --card-bg: #ffffff;
      --primary: #6200ee;
      --primary-hover: #4b00b8;
      --real: #2ecc71;
      --fake: #e74c3c;
      --bar-bg: #e0e0e0;
    }

    /* Dark theme overrides */
    body.dark {
      --bg-color: #121212;
      --text-color: #eeeeee;
      --card-bg: #1e1e1e;
      --bar-bg: #2a2a2a;
      --primary-hover: #7e3ff2;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 15px;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 1.9rem;
    }

    .card {
      background: var(--card-bg);
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      transition: background 0.3s ease;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background: var(--primary-hover);
      box-shadow: 0 2px 8px rgba(98, 0, 238, 0.4);
    }

    .result-label {
      font-weight: 600;
      font-size: 1.05rem;
      margin-top: 8px;
    }

    .result {
      padding: 14px;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      text-align: center;
    }

    .result.real {
      background: var(--real);
      color: white;
    }

    .result.fake {
      background: var(--fake);
      color: white;
    }

    /* Progress bars */
    .result-bars {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .bar-container {
      flex: 1;
      text-align: center;
    }

    .bar-label {
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .bar {
      height: 18px;
      background: var(--bar-bg);
      border-radius: 9px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      transition: width 1s ease;
    }

    .bar-fill.real { background: var(--real); }
    .bar-fill.fake { background: var(--fake); }

    /* Loader */
    .loader {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .dots {
      display: flex;
      gap: 5px;
    }

    .dots div {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      animation: bounce 0.6s infinite alternate;
    }

    .dots div:nth-child(2) { animation-delay: 0.2s; }
    .dots div:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      to { transform: translateY(-6px); }
    }

    .loader p {
      color: white;
      font-size: 0.95rem;
      margin-top: 8px;
    }

    /* Dark mode toggle FAB */
    .toggle-mode {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: var(--primary);
      color: white;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .toggle-mode img {
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    .toggle-mode:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>

  <h1>Fake News Detector</h1>

  <div class="card">
    <form method="POST" action="/predict" onsubmit="showLoader()">
      <textarea name="news" placeholder="Paste or write your news content here..." required></textarea>
      <button type="submit" class="btn">Detect</button>
    </form>

    {% if prediction %}
    <div class="result-label">Detection Result</div>
    <div class="result {{ prediction|lower }}">
      {{ prediction | upper }}
    </div>
    <div class="result-bars">
      <div class="bar-container">
        <div class="bar-label">REAL</div>
        <div class="bar">
          <div id="bar-real" class="bar-fill real"></div>
        </div>
      </div>
      <div class="bar-container">
        <div class="bar-label">FAKE</div>
        <div class="bar">
          <div id="bar-fake" class="bar-fill fake"></div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="dots">
      <div></div><div></div><div></div>
    </div>
    <p>Analyzing...</p>
  </div>

  <!-- Dark mode toggle FAB -->
  <div class="toggle-mode" onclick="toggleMode()">
    <img id="mode-icon" src="https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png" alt="Toggle dark mode">
  </div>

  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "flex";
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("mode-icon");
      if(document.body.classList.contains("dark")) {
        icon.src = "https://img.icons8.com/ios-filled/50/ffffff/sun.png";
      } else {
        icon.src = "https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png";
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const result = document.querySelector(".result");
      if(!result) return;
      const isReal = result.classList.contains("real");
      document.getElementById("bar-real").style.width = isReal ? "100%" : "10%";
      document.getElementById("bar-fake").style.width = isReal ? "10%" : "100%";
    });
  </script>
</body>
</html>
